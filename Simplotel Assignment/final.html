<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Page</title>
  <style>
	body {
	margin-left:0;
	margin-top:0;
	margin:right:0;
	margin-bottom:0;
	}
    .page {
      position: absolute;
      width: 100%;
      height: 40vh; /* Set the height of each page to half of the viewport height */
      border: 1px solid #ccc; /* Add border for visual separation */
    }

    .second-page {
      margin-top: 20px; /* Add margin between pages */
      top: 100vh; /* Position the second page below the first */
    }
	
  </style>
</head>
<body>
  <div class="page">
    <iframe src="page1.html" width="100%" height="700px" frameborder="0" scrolling="no"></iframe>
  </div>
  <div class="page second-page">
    <iframe src="page2.html" width="100%" height="700px" frameborder="0"></iframe>
  </div>
</body>
</html>
